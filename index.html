<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Unsplash Random Images</title>

		<!-- Tailwind -->
		<link rel="stylesheet" href="styles/output.css" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap"
			rel="stylesheet"
		/>

		<!-- Scripts -->
		<script src="api-options.js" defer></script>
		<script src="script.js" defer></script>
	</head>
	<body class="w-screen min-h-screen px-4 py-6 md:px-8 md:py-12">
		<h1
			class="mb-8 text-4xl font-bold text-center md:text-5xl font-caveat md:mb-12 text-cyan-400"
		>
			Unsplash Random Images
		</h1>

		<div
			class="hidden w-8 mx-auto my-4 loading loading-spinner"
			id="loader-first"
		></div>

		<main
			class="gap-6 columns-1 sm:columns-2 md:columns-3 lg:columns-4"
			id="pictures"
		>
			<div class="image-container">
				<a
					href="https://unsplash.com/photos/a-large-building-with-a-dome-on-top-of-it-jHf5umjtbhk"
					target="_blank"
					><img
						class="image"
						src="https://images.unsplash.com/photo-1696520644818-f63a36ec98e7?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w1MjczOTZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MDA2NTM4OTN8&ixlib=rb-4.0.3&q=80&w=1080"
						alt=""
				/></a>
			</div>
		</main>

		<div
			class="hidden w-8 mx-auto my-4 loading loading-spinner"
			id="loader-second"
		></div>
	</body>
</html>
