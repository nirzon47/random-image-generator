<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Unsplash Random Images</title>

		<!-- Tailwind -->
		<link rel="stylesheet" href="styles/output.css" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap"
			rel="stylesheet"
		/>

		<!-- Scripts -->
		<script src="api-options.js" defer></script>
		<script src="script.js" defer></script>

		<!-- Favicon -->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

		<!-- Meta Tags -->
		<meta
			name="description"
			content="Random images displayed in a beautiful masonry layout, fetched from the unsplash API"
		/>
		<meta
			name="keywords"
			content="unsplash, random, images, masonry, layout, fetch, api, javascript, tailwind, daisyui"
		/>
		<meta name="author" content="Nirzon Karmakar" />
		<meta name="robots" content="index, follow" />
	</head>
	<body class="w-screen min-h-screen px-4 py-6 md:px-8 md:py-12">
		<!-- Title -->
		<h1
			class="mb-8 text-4xl font-bold text-center md:text-5xl font-caveat md:mb-12 text-cyan-400"
		>
			Unsplash Random Images
		</h1>

		<!-- Loader -->
		<div
			class="hidden w-8 mx-auto my-4 loading loading-spinner"
			id="loader-first"
		></div>

		<!-- Pictures -->
		<main
			class="gap-6 columns-1 sm:columns-2 md:columns-3 lg:columns-4"
			id="pictures"
		>
			<!-- Pictures are appended here -->
		</main>

		<!-- Loader -->
		<div
			class="hidden w-8 mx-auto my-4 loading loading-spinner"
			id="loader-second"
		></div>
	</body>
</html>
